<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header >
        <div>
          <h1 class=""> Weather Dashboard</h1>
            <div class="">
                <h3> Search For a City: (Le Sueur, US)</h3>
                <form id="search-form">
                  <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                  <button type="submit" class="submitBtn">Search</button>
                </form>
            </div>
        </div>
      </div>
    </header>

    <div class="test">
        <textarea name="txtWTestA" id="txtWTestA" cols="30" rows="10"></textarea>
    </div>
    <div class="test">
        <textarea name="txtWTestB" id="txtWTestB" cols="30" rows="10"></textarea>
    </div>

    
  <!-- The Modal -->
  <div id="searchErrorModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Error: You must enter a valid city!</p>
    </div>
  </div>


    <div class="fiveDayForcast" id= "fiveDay">
    </div>


    <div>
        <p id="lat"></p>
    </div>
    <div>
        <p id="lon"></p>
    </div>
    <div>
        <button onclick="getByCoords()">Display Five Day</button>
    </div>




    <script src="./assets/js/script.js"></script>
</body>

</html>
