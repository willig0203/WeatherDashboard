<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <h3 class="topBar">Weather Dashboard</h3>
        </div>
    </header>

    <div>
        <h5> Search For a City: (Le Sueur, US)</h5>

        <form id="search-form">
            <div class="searchForm">
                <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="submitBtn">Search</button>
                <br>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="cityButtons" id="cityButtons">
        </div>

        <div class="cityReport" id="cityReport">
        </div>

        <div class="coordReport" id="coordReport">
        </div>

        <div class="fiveDay" id="fiveDay">
            <ul class="eachDayInfo" id="eachDayInfo">

            </ul>
        </div>
    </div>

    <!-- The Modal -->
    <div id="searchErrorModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Error: You must enter a valid city!</p>
        </div>
    </div>




    <div>
        <p class="hidden" id="lat"></p>
    </div>
    <div>
        <p class="hidden" id="lon"></p>
    </div>





    <script src="./assets/js/script.js"></script>
</body>

</html>
